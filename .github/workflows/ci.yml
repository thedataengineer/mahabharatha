name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # needed for changelog diff

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Lint check
        run: ruff check . && ruff format --check .

      - name: Type check
        run: mypy zerg/

      - name: Validate command files
        run: python -m zerg.validate_commands

      - name: Check CHANGELOG.md updated
        if: github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'skip-changelog')
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -q '^CHANGELOG.md$'; then
            echo "CHANGELOG.md was updated."
          else
            echo "::error::CHANGELOG.md was not updated. Add an entry under [Unreleased] or apply the 'skip-changelog' label."
            exit 1
          fi

  smoke:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e '.[dev]'

      - name: Run smoke tests
        run: pytest -m smoke -x --timeout=5 -q

  test:
    needs: smoke
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12', '3.13']
        shard: [1, 2]
    steps:
      - uses: actions/checkout@v6

      - name: Configure Git for tests
        run: |
          git config --global init.defaultBranch main
          git config --global user.email "ci@test.com"
          git config --global user.name "CI Test"

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Run tests (py${{ matrix.python-version }}, shard ${{ matrix.shard }}/2)
        run: pytest tests/ --ignore=tests/e2e --ignore=tests/pressure -m "not slow and not docker" --cov=zerg --cov-fail-under=50 -v --tb=short --timeout=120 --splits 2 --group ${{ matrix.shard }}

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ".[dev]"
          pip install pip-audit

      - name: Audit dependencies
        run: |
          # Run pip-audit without --strict since local package (zerg) isn't on PyPI
          # This still catches actual vulnerabilities in dependencies
          pip-audit --desc

  link-check:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6

      - name: Check documentation links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --no-progress
            --retry-wait-time 5
            --max-retries 3
            --timeout 30
            --exclude 'localhost'
            --exclude '127\.0\.0\.1'
            --exclude 'example\.com'
            --exclude 'img\.shields\.io/pypi'
            docs/**/*.md
            README.md
            CONTRIBUTING.md
            CHANGELOG.md
          fail: true
