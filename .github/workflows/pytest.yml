name: Tests

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Run smoke tests
        run: pytest -m smoke -x --timeout=5 -q

  test:
    needs: smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git for tests
        run: |
          git config --global init.defaultBranch main
          git config --global user.email "ci@test.com"
          git config --global user.name "CI Test"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Run lint check
        run: ruff check .

      - name: Run format check
        run: ruff format --check .

      - name: Run unit tests
        run: pytest tests/unit -m "not slow" -v --tb=short

      - name: Run integration tests
        run: pytest tests/integration -v --tb=short

      - name: Validate command files
        run: python -m zerg.validate_commands

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ".[dev]"
          pip install pip-audit

      - name: Audit dependencies
        run: |
          # Run pip-audit without --strict since local package (zerg) isn't on PyPI
          # This still catches actual vulnerabilities in dependencies
          pip-audit --desc
