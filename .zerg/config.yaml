# ZERG Configuration
# Updated to match ZergConfig schema

project:
  name: zerg
  description: Parallel Claude Code execution system

workers:
  max_concurrent: 5
  timeout_minutes: 60
  retry_attempts: 2
  context_threshold_percent: 70
  launcher_type: subprocess

ports:
  range_start: 49152
  range_end: 65535
  ports_per_worker: 10

quality_gates:
  - name: lint
    command: ruff check .
    required: true
    timeout: 300
  - name: typecheck
    command: mypy . --ignore-missing-imports
    required: false
    timeout: 300
  - name: test
    command: pytest -x
    required: true
    timeout: 600

mcp_servers:
  - filesystem
  - github
  - fetch

resources:
  cpu_cores: 2
  memory_gb: 4
  disk_gb: 10
  container_memory_limit: "4g"
  container_cpu_limit: 2.0

logging:
  level: info
  directory: .zerg/logs
  retain_days: 7

security:
  level: standard
  pre_commit_hooks: true
  audit_logging: true
  container_readonly: true
