name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for changelog diff

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Lint check
        run: ruff check . && ruff format --check .

      - name: Validate command files
        run: python -m zerg.validate_commands

      - name: Check CHANGELOG.md updated
        if: github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'skip-changelog')
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -q '^CHANGELOG.md$'; then
            echo "CHANGELOG.md was updated."
          else
            echo "::error::CHANGELOG.md was not updated. Add an entry under [Unreleased] or apply the 'skip-changelog' label."
            exit 1
          fi

  smoke:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e '.[dev]'

      - name: Run smoke tests
        run: pytest -m smoke -x --timeout=5 -q

  test:
    needs: smoke
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git for tests
        run: |
          git config --global init.defaultBranch main
          git config --global user.email "ci@test.com"
          git config --global user.name "CI Test"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Run tests (shard ${{ matrix.shard }}/2)
        run: pytest tests/ --ignore=tests/e2e --ignore=tests/pressure -m "not slow" -v --tb=short --timeout=120 --splits 2 --group ${{ matrix.shard }}

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ".[dev]"
          pip install pip-audit

      - name: Audit dependencies
        run: |
          # Run pip-audit without --strict since local package (zerg) isn't on PyPI
          # This still catches actual vulnerabilities in dependencies
          pip-audit --desc
